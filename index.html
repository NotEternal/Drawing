<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drawing App</title>
    <meta name="description" content="App for drawings">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Drawing App</h1>
        <button class="settings__toggle"></button>
    </header>
    <main class="main">
        <aside class="main__settings">
            <button class="settings__btn-close"></button>
            <ul class="settings__combinations-key">
                <li class="settings__key-item">key "<b>C</b>" - clear screen</li>
                <li class="settings__key-item">key "<b>S</b>" - save in buffer</li>
                <li class="settings__key-item">key "<b>R</b>" - repeat draw</li>
            </ul>
            <label class="settings__label">Width line
                <input type="number" class="input-line-width" placeholder="5">
            </label>
            <label class="settings__label">Color line
                <input type="color" name="line-color" class="input-line-color">
            </label>
            <label class="settings__label">Color background
                <input type="color" name="bg-color" class="color-bg-color">
            </label>
            <button class="settings__btn-apply">APPLY</button>
        </aside>
        <canvas id="canvas">Your browser not supported technology <code>canvas</code>. Update your browser or install
            new browser.</canvas>
    </main>
    <footer class="footer" hidden>
        <div class="copyright">Â© 2020</div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
